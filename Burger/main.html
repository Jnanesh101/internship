<Doctype html>

    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Burger</title>
        <link rel='stylesheet' href="style.css">
        <link rel='stylesheet' href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    </head>

    <body style="margin:0%;height:600px;background-color:rgba(45, 48, 47, 0.463);">
        <script src="script.js"></script>
        <div class="strip">
            <div class="yellow"></div>
            <div class="red"></div>
            <div class="yellow"></div>
            <div class="red"></div>
            <div class="yellow"></div>
            <div class="red"></div>
            <div class="yellow"></div>
            <div class="red"></div>
            <div class="yellow"></div>
            <div class="red"></div>
            <div class="yellow"></div>
            <div class="red"></div>
            <div class="yellow"></div>
            <div class="red"></div>
            <div class="yellow"></div>
            <div class="red"></div>
            <div class="yellow"></div>
            <div class="red"></div>
            <div class="yellow"></div>
            <div class="red"></div>
            <div class="yellow"></div>
            <div class="red"></div>
            <div class="yellow"></div>
            <div class="red"></div>
            <div class="yellow"></div>
            <div class="red"></div>
            <div class="yellow"></div>
        </div>
        <div id="sample">
            <img src="sample.jpg" id="demo" alt="sample">
        </div>
        <div class="image">
            <img src="br.png" alt="logo" id="logo">
        </div>
        <div id="menu">
            <p style="text-align: center; " id="price">Prices</p>
            <p id="data"> patty-----------&nbsp; 50<br>cheese---------&nbsp; 25<br>lettuce---------&nbsp; 20 <br>tomatoes------&nbsp; 30<br>onions---------&nbsp;10<br>
            </p>
        </div>
        <div id="bckgrnd">
            <div class="ingrediants ">
                <h4 style="margin-bottom:0px; margin-top:2px;">Ingrediants</h4>
                <div>
                    <span id="patty" class="bi bi-check" style="font-size: 20px; color: rgb(0, 128, 55); opacity: 1; -webkit-text-stroke-width: 0px; visibility: hidden;"></span>Patty
                </div>
                <div>
                    <span id="cheese" class="bi bi-check" style="font-size: 20px; color: rgb(0, 128, 55); opacity: 1; -webkit-text-stroke-width: 0px; visibility:hidden;"></span>cheese
                </div>
                <div>
                    &nbsp;&nbsp;<span id="lettuce" class="bi bi-check" style="font-size: 20px; color: rgb(0, 128, 55); opacity: 1; -webkit-text-stroke-width: 0px; visibility: hidden;"></span>Lettuce
                </div>
                <div>
                    &emsp; <span id="tomatoes" class="bi bi-check" style="font-size: 20px; color: rgb(0, 128, 55); opacity: 1; -webkit-text-stroke-width: 0px; visibility: hidden"></span>Tomatoes
                </div>
                <div>
                    <span id="onions" class="bi bi-check" style="font-size: 20px; color: rgb(0, 128, 55); opacity: 1; -webkit-text-stroke-width: 0px; visibility: hidden;"></span>Onion
                </div>
            </div>
        </div>
        <div class="whiteband">
        </div>
        <h5 id="h5">Choose what goes into your burger</h5>
        <div id="bottom">
            <div id="total">
                <p>Current order total :</p>
                <span id="inr"> INR&emsp;</span>
                <span id="disptotal" style="color: white;">0</span>
                <p>to pay</p>
                <div>
                    <button id="pay" onclick="payment()">Pay and Recieve order</button>
                </div>
            </div>
            <div class='addons'>
                <div><button onclick="tick1('patty')" class="button">
                Patty</button>
                </div>
                <div> <button onclick="tick1('cheese')" class="button">
                cheese
            </button></div>
                <div>
                    <button onclick="tick1('lettuce')" class="button">
                Lettuce
            </button></div>
                <div> <button onclick="tick1( 'tomatoes') " class="button">
                Tomatoes
            </button></div>
                <div><button onclick="tick1( 'onions') " class="button">
                Onion
            </button></div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>

    </html>
